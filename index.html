<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <!-- <nav></nav> -->

      <section class="allElems">
        <div class="todo elems" id="0">
          <img
            src="https://images.unsplash.com/photo-1739531944447-2c68bc64d728?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>To Do List</h2>
        </div>
        <div class="daily elems" id="1">
          <img
            src="https://images.unsplash.com/photo-1739741432363-8f5fa6ef4e7d?q=80&w=717&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Planner</h2>
        </div>
        <div class="pomo elems" id="2">
          <img
            src="https://images.unsplash.com/photo-1740021838495-591f6a2d97fa?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MjR8fHxlbnwwfHx8fHw%3D"
            alt=""
          />
          <h2>Pomodoro</h2>
        </div>
        <div class="moti elems" id="3">
          <img
            src="https://images.unsplash.com/photo-1739800105257-aba885199b43?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MzB8fHxlbnwwfHx8fHw%3D"
            alt=""
          />
          <h2>Motivation</h2>
        </div>
        <div class="goals elems" id="4">
          <img
            src="https://images.unsplash.com/photo-1734639430017-5756ea7fec63?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NjJ8fHxlbnwwfHx8fHw%3D"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
      </section>
      <section class="fullElems" id="0">
        <button id="0"><i class="ri-close-fill" id="close"></i></button>

        <h1>To Do Page</h1>
      </section>
      <section class="fullElems">
        <button id="1" class="close"><i class="ri-close-fill"></i></button>
        <h1>Daily Planner</h1>
      </section>
      <section class="fullElems">
        <button id="2" class="close"><i class="ri-close-fill"></i></button>
        <h1>Pomodoro Timer</h1>
      </section>
      <section class="fullElems">
        <button id="3" class="close"><i class="ri-close-fill"></i></button>
        <h1>Motivation</h1>
      </section>
      <section class="fullElems">
        <button id="4" class="close"><i class="ri-close-fill"></i></button>
        <h1>Daily Goals</h1>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
